


<mat-card class="card">
  <img mat-card-lg-image [src]="character.image" [alt]="character.image" >
  <mat-card-subtitle>
    <mat-card-title >{{ character.name }}</mat-card-title>
  </mat-card-subtitle>

  <mat-card-content style="color: #4bce09;" >
    <div class="card_details">
      <span style="color: #fff;">Estado: </span> {{ character.status }}
      <span style="color: #fff;">Genero: </span> {{ character.gender }}
      <span style="color: #fff;">Tipo: </span> {{ character.type }}
    </div>

  </mat-card-content>

</mat-card>
