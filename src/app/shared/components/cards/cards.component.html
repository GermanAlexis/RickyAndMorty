
  <mat-card   class="example-card card" (click)="onCardClick(character.id)">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{ character.name }}</mat-card-title>
        <mat-card-subtitle>{{ character.species }} <br> {{ character.location.name }}</mat-card-subtitle>
        <img mat-card-lg-image [src]="character.image" [alt]="character.image" >
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
    {{character.status}}
    <br>
    {{character.type}}
    <br>
    {{ character.gender}}
  </mat-card-content>
</mat-card>
