<mat-card class="example-card" >
  <mat-card-header style="padding: 12px;">
    <mat-card-title-group>
      <mat-card-title class="title">{{ character.name }}</mat-card-title>
      <mat-card-subtitle class="truncate-string">{{character.type }}</mat-card-subtitle>
      <img mat-card-sm-image [src]="character.image"  [alt]="[character.name]">
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content class="container" >
    <h3 class="title__2">{{'Characters'}}</h3>
        <a class="card__link">
          <ul class="episodes__list">
            <li *ngFor="let characterView of numberCharacter">
              seen at {{ characterView }}
            </li>
          </ul>
        </a>
  </mat-card-content>
</mat-card>
